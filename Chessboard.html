<html>
    <head>
        <title>My Chessboard</title>
        <style>
            .container{
                width: 400px;
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(8, 1fr);
            }
            .white{
                height: 50px;
                width: 50px;
                background-color: #f0d9b5;
            }
            .black{
                height: 50px;
                width: 50px;
                background-color: #b58863;
            }
        </style>
    </head>

    <div class="container">
        <!-- 1- 8 squares -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- 2 - 8 squares -->

        <div class="black"></div>

        <div class="white"></div>
